  <main>
    <form method="get" action="record.html" class="wf1">
      <fieldset>
        <legend>Application Infomation</legend>
        <label>Username* <input type="text" id="username" name="username" required /></label>
        <label>Password* <input type="password" pattern="[a-zA-Z0-9]{8,}" id="password" name="password"
            required /></label>
        <label>Verify Password* <input type="password" pattern="[a-zA-Z0-9]{8,}" id="confirmPassword"name="password" required /></label>
        <label>Email*<input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
            title="Please enter a valid email address (e.g., yourname@byui.edu)" /></label>
      </fieldset>
      <fieldset id="rating">
        <label for="r">Rating: Unsatisfied to Satisfied</label>
        <div id="rangevalue">0</div>
        <input type="range" id="r" name="r" min="1" max="10" value="0" step="1" list="rangevalues" />
        <datalist id="rangevalues">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </datalist>
      </fieldset>
      <input type="submit" id="submitButton" value="Set Up My Application" />
    </form>
  </main>
